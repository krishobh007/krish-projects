<div class="entry {{divClass}}">
	<label ng-hide="label.length ==0" for="">{{label}}</label>
	<div class="switch-button single" ng-class="{'on': isChecked}">
		<input type="checkbox"  ng-checked="isChecked" ng-model="isChecked" ng-disabled = "isDisabled">
		<span class="switch-icon"></span>

	</div>
</div>
