<div class="entry {{divClass}}">
	<label > {{label}} <strong ng-show="required">*</strong></label>
	<textarea rows="{{rows}}" ng-model="value" placeholder="{{placeholder}}" name="{{name}}" id="{{id}}" class="{{textAreaClass}}" maxlength="{{maxlength>0?maxlength:''}}" ng-disabled="disabled">
		{{value}}
	</textarea>
</div>
