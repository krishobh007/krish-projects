<div class="entry" ng-class="styleclass">
	<label ng-hide="label.length ==0 || !label">
		{{label}}
		<strong ng-show = "required=='yes'">*</strong>
	</label>

	<input type="{{inputtype?inputtype:'text'}}" value="{{value}}" ng-model="value" placeholder="{{placeholder}}" id="{{id}}" name="{{name}}" ng-readonly="{{readonly=='yes'}}" ng-disabled="disabled" ng-maxlength="{{maxlength>0?maxlength:''}}">

</div>
