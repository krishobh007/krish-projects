<div role="dialog" id="modal" class="ui-draggable modal-show" data-position="bottom-right" data-drag="true" 
jqyoui-draggable="{animate:true}" >
	<div class="modal-content key-delivery" ng-class="data.colorCodeClass">
		<button ng-if="!viewFromBillScreen" ng-click="closeDialog()" type="button" id="modal-close" class="modal-close" ng-class="data.colorCodeClassForClose">
			<span class="icons icon-close"></span>
		</button>
		<div class="scan-key" id="room-status">
			<span ng-show="data.is_late_checkout == 'true'" class="h2 message">{{data.reservationStatusText}}<br/> {{data.late_checkout_time}}</span>
			<span ng-show="data.is_late_checkout == 'false'" class="h2 message">{{data.reservationStatusText}}</span>
			<h1 class="icon-key">{{data.user_name}}<span>{{data.room_number}}</span></h1>
			<span class="number">
				{{ 'RESERVATION' | translate }}
				{{data.confirmation_number}}	
			</span>
		</div>
		<div class="scan-key" id="key-status">
			<span class="h2 message" translate>SCAN_ROOM_KEY</span>
			<div class="action">
				<a ng-show="fromView=='checkin'"  class="modal-close button brand-colors" ng-click="goToStaycard()" translate>VIEW_STAY_CARD</a>
				<a ng-show="fromView=='checkin'"  class="modal-close button blue" ng-click="goToSearch()" translate>SEARCH</a>
			</div>
			<div class="qr-holder">
			    <img alt="" src="{{data.qr_code_image}}">
			</div>
		</div>
	</div>
</div>
