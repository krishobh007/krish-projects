<div id="company-card-header" class="card-header" ng-class="UICardClass('company-card')" ng-controller="RVCompanyCardCtrl" ng-click="companyCardClicked($event)" ng-show="isStandAlone" outside-click-handler>
    <section ng-if="searchMode == false">
        <figure ng-if="escapeNull(contactInformation.account_details.company_logo)!=''" class="guest-image" ng-click="switchCard('company-card')">
            <img ng-src="{{contactInformation.account_details.company_logo}}" alt="" />
        </figure>
        <div class="guest-image icons icon-company" ng-if="escapeNull(contactInformation.account_details.company_logo)==''" translate ng-click="switchCard('company-card')"></div>
        <form method="post" name="change-company-name" id="change-company-name">
            <div class="holder">
                <div class="entry">
                    <input name="cc-name-first" id="cc-name-first" placeholder="" value="{{contactInformation.account_details.account_name}}" ng-model="contactInformation.account_details.account_name" type="text" class="masked-input h1" auto-grow-field />
                </div>
            </div>
            <div class="holder data">
                <input  name="cc-city" id="cc-city" value="{{contactInformation.address_details.city}}" ng-model="contactInformation.address_details.city" type="text" class="masked-input icons icon-gc-location"  data-size="{{contactInformation.address_details.city.length}}" auto-grow-field/>
                <input  name="cc-state" id="cc-state" value="{{contactInformation.address_details.state}}" ng-model="contactInformation.address_details.state"  type="text" class="masked-input" auto-grow-field/>
                <input name="cc-phone" id="cc-phone" value="{{contactInformation.address_details.phone}}" ng-model="contactInformation.address_details.phone" type="tel" class="masked-input icons icon-gc-phone" auto-grow-field />
                <input name="cc-email" id="cc-email" value="{{contactInformation.address_details.email_address}}" ng-model="contactInformation.address_details.email_address" type="email" class="masked-input icons icon-gc-email" auto-grow-field/>
            </div>
        </form>
        <div class="card-actions" ng-show="viewState.isAddNewCard">
            <button class="button green ng-scope" type="button" ng-click="clickedSaveCard('company')" translate="">Save new card</button>
            <button class="button blank ng-scope" type="button" ng-click="clickedDiscardCard('company')" translate="">Discard</button>
            <button id="company-new-contract" type="button" class="button red pull-right" ng-click="detachCard('company')" translate="" ng-hide="viewState.isAddNewCard">Detach Card</button>
        </div>
        <div class="card-actions" ng-hide="viewState.isAddNewCard">
            <button id="company-new-contract" type="button" class="button red pull-right" ng-click="detachCard('company')" translate="">Detach Card</button>
        </div>
    </section>
    <section ng-if="searchMode">
        <div class="guest-image icons icon-company new" ng-click="switchCard('company-card')">
            <span class="search-indicator"></span>
        </div>
        <form method="get" action="" name="search-company" id="search-company" class="card-search-form" role="search">
            <div class="holder">
                <div class="entry" ng-click="openGuestCard()">
                    <input name="cc-name" id="cc-name" placeholder="Company Name" type="text" class="masked-input fixed long-name h1" rv-delay-textbox ng-model="searchData.companyCard.companyName" delay="1000" function-to-fire="searchCompany" />
                    <input name="cc-corporate-id" id="cc-corporateid" placeholder="Corporate ID" type="text" class="masked-input fixed code h1" rv-delay-textbox ng-model="searchData.companyCard.companyCorpId" delay="1000" function-to-fire="searchCompany" />
                    <input name="cc-city" id="cc-city" placeholder="City" type="text" class="masked-input fixed city h1" rv-delay-textbox ng-model="searchData.companyCard.companyCity" delay="1000" function-to-fire="searchCompany"/>
                </div>
            </div>
        </form>
    </section>
</div>
