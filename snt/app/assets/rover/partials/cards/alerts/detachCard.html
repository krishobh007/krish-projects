<div id="modal" class="modal-show" role="dialog">
	<div class="modal-content modal-vertical-centered">
		<div class="centeralign alert-box">
			Confirm removal of current {{ngDialogData.cardTypeText}} from Stay Card?
			<br/>
			<br/>
			<a ng-click="deleteCard(ngDialogData.cardType);closeDialog();" class="button green" style="">Yes</a>
			<a ng-click="closeDialog()" class="button blank" style="">No</a>
		</div>
	</div>
</div>
