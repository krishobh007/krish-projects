<div id="pricesContainer" ng-iscroll="priceList" ng-iscroll-delay="1500">
	<div class="scrollable">
		<div class="restriction_text" >
			<h4>
				PRICES
			</h4>
		</div>


		<div class="price-info" ng-repeat="roomPrice in data.roomPriceData">
			<div class="price-item">
				<div>{{roomPrice.name}}</div>
				<div class="amount">{{roomPrice.rate}}</div>
			</div>
		</div>
	</div>
</div>
