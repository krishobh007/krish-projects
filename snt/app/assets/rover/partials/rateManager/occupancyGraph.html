<div class="occupancy-graph-container">
	<div class="filter-options">
		<div class="entry radio-check">
			<label for="actual_1" ng-class="{'checked': seriesActualVisible}" class="checkbox checked">
			<span ng-class="{'checked':seriesActualVisible}"
				  class="icon-form icon-checkbox ng-pristine ng-valid checked"
				  ng-model="currentFilterData.is_checked_all_rates"> 
			</span> 
			<input id="actual_1" type="checkbox" ng-click="legendToggled('actual')"> ACTUAL </label>
		</div>
		<div class="entry radio-check">
			<label for="actual_2" ng-class="{'checked':seriesTargetVisible}" class="checkbox checked target">
			<span ng-class="{'checked':seriesTargetVisible}" 
				  class="icon-form icon-checkbox ng-pristine ng-valid checked"
				  ng-model="currentFilterData.is_checked_all_rates">
			</span> 
			<input id="actual_2" type="checkbox" ng-click="legendToggled('target')"> TARGET </label>
		</div>
		<hr>
		<button type="button" id="update" class="button green edit-data-inline" ng-click="showSetTargetDialog()">Set Targets</button>
	</div>
</div>
<div id="occ-graph" 
	 class="occgraph-outer" 
	 style="width:{{graphDimensions.containerWidth}}px;height:{{graphDimensions.containerHeight}}px;" 
	 ng-iscroll="RateMgrOccupancyGraphCtrl" 
	 ng-iscroll-delay="1000">
	 <highchart id="occGraphContainer" 
	 			config="highchartsNG"
	 			style="width:{{graphDimensions.width}}px;height:{{graphDimensions.height}}px;">
	 </highchart>
</div>
